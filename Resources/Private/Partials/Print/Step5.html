{namespace vh=RKW\RkwWepstra\ViewHelpers}
<div class="container page-break">
	<div class="step-title">
		<h1><f:translate key="tx_rkwwepstra_fluid_step5.risk_profile" extensionName="RkwWepstra" /><f:translate key="tx_rkwwepstra_fluid_step5.age_risk" extensionName="RkwWepstra" /></h1>
	</div>
	<p class="step-subtitle"><f:translate key="tx_rkwwepstra_fluid_step5.risk_profile_create" extensionName='RkwWepstra' /></p>
	<div class="grid">
		<div class="bubble-graph-container">
			<h2 class="fields-name"><f:translate key="tx_rkwwepstra_fluid_step5.age_risk" extensionName="RkwWepstra" /></h2>
			<div class="bubble-graph" data-legend-name="<f:translate key='tx_rkwwepstra_fluid_step5sub5.jobfamilies' extensionName='RkwWepstra' />" data-title="<f:translate key='tx_rkwwepstra_fluid_step5.age_risk' extensionName='RkwWepstra' />" data-axis-x-label="<f:translate key='tx_rkwwepstra_fluid_step5_axis.low' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5_axis.high' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5.strategical_consternation' extensionName='RkwWepstra' />" data-axis-y-label="<f:translate key='tx_rkwwepstra_fluid_step5_axis.low' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5_axis.high' extensionName='RkwWepstra' />" data-squares="<f:translate key='tx_rkwwepstra_fluid_step5_axis.latent_risk' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5_axis.existential_risk' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5_axis.low_risk' extensionName='RkwWepstra' />,<f:translate key='tx_rkwwepstra_fluid_step5_axis.low_risk' extensionName='RkwWepstra' />">
				<f:for each="{wepstra.jobFamily}" as="jobFamily" iteration="jobFamilyIteration">
					<f:if condition="{jobFamily.selected}">

						<f:form.hidden value="{jobFamily.ageRisk}" class="topic" id="bubble-1-{jobFamily.uid}" additionalAttributes="{data-axis-x :'{vh:jobFamilyStrategicRelevanceSum(jobFamily:\'{jobFamily}\')}', data-name: '{jobFamily.title}'}" />

					</f:if>
				</f:for>
			</div>
		</div>
	</div>
</div>
