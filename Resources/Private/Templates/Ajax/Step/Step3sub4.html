{namespace vh=RKW\RkwWepstra\ViewHelpers}
<div>

	<div class="step-title {f:if(condition: wepstra.guidedMode, then: 'run-intro introjs-showElement introjs-relativePosition')}" data-intro="<f:translate key='tx_rkwwepstra_fluid_step3sub4_guided.goals' extensionName='RkwWepstra' />" data-step="1">
		<h1>
			<f:translate key="tx_rkwwepstra_fluid_step3sub4.productivity_goals" extensionName="RkwWepstra" />
		</h1>
	</div>

	<p>
		<f:translate key="tx_rkwwepstra_fluid_step3.planning_horizon_header" extensionName="RkwWepstra" />
		&nbsp;
		<f:format.date format='d.m.Y'>@{wepstra.crdate}</f:format.date> - <f:format.date format='d.m.Y'>@{wepstra.targetDate}</f:format.date>
	</p>

	<p class="step-subtitle">
		<f:translate key="tx_rkwwepstra_fluid_step3sub4.productivity_goals_realization" extensionName="RkwWepstra" />
	</p>


	<div class="main-table-container">
		<div id="fake-table-step3sub4">
			<f:render partial="Step/Step3/Step3sub4Table" arguments="{_all}"/>
		</div>
	</div>

	<div class="step-buttons">
		<p>
			<f:link.action action="step3sub3" controller="Step" extensionName="RkwWepstra" arguments="{wepstraUid: wepstra.uid}" noCacheHash="true" class="button ajax" >
				<f:translate key="tx_rkwwepstra_fluid_general.back" extensionName="RkwWepstra" />
			</f:link.action>
		</p>
		<p>
			<f:link.action class="print-button icon-print" noCacheHash="true" arguments="{printPart: 'step3sub4'}" action="printAll" target="_blank" pageType="1470640673" controller="Step" extensionName="RkwWepstra" pluginName="Rkwwepstra">
				<f:translate key="tx_rkwwepstra_fluid_header.print" extensionName="RkwWepstra" />
			</f:link.action>
		</p>
		<p data-intro="<f:translate key='tx_rkwwepstra_fluid_general_guided.button_forward' extensionName='RkwWepstra' />" data-step="4">
			<f:link.action action="step4" controller="Step" extensionName="RkwWepstra" arguments="{wepstraUid: wepstra.uid}" noCacheHash="true" class="button secondary ajax" >
				<f:translate key="tx_rkwwepstra_fluid_general.forward" extensionName="RkwWepstra" />
			</f:link.action>
		</p>
	</div>

</div>
